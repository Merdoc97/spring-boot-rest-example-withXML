#DataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#Default url from boot
#spring.datasource.url=jdbc:mysql://localhost:3306/restapi
spring.datasource.username=root
spring.datasource.password=
#Profile test
datasource.test.url=jdbc:mysql://localhost:3306/restapi
#For production
datasource.production.url=jdbc:mysql://localhost:3306/restapi
spring.datasource.maximum-pool-size=50

#If you want inicialize datasource from JPA
#spring.jpa.hibernate.ddl-auto=update
#JPA options
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.data.jpa.repositories.enabled=true
spring.jpa.database=mysql
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.show-sql = true